<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <th:block th:include="~{fragments/header}"/>
    <title>Title</title>
</head>
<body>
<div>
    <nav th:replace="~{fragments/navigation}">Navigation</nav>
</div>

<div>
    <form
            th:action="@{/users/login}"
            th:method="post"
            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
         <span th:if="${justRegistered}" class="alert alert-success text-center justify-content-center">
            You have been registered successfully! Now you can log in.
        </span>
        <h2 class="row g-2 mt-2 mx-auto">Login</h2>
        <div class="row form-group">
            <input
                    id="username"
                    name="username"
                    th:value="${username}"
                    type="text"
                    class="form-control mt-2"
                    placeholder="Username"/>

        </div>
        <div class="row form-group">
            <input
                    id="password"
                    name="password"
                    type="password"
                    class="form-control mt-2"
                    placeholder="Password"/>
        </div>

        <div class="row mt-2">
            <input type="submit" class="btn btn-info btn-lg" value="Login"/>
        </div>
        <span th:if="${checkCredentials}" class="errors alert alert-danger">
            Invalid Username or password!
        </span>
    </form>

</div>

</body>
<th:block th:include="~{fragments/footer}"/>
</html>
